<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dokdo&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <section id="brand">
        <img id="logo" src="plantsitter.jpeg" alt="plantsitter logo">
    </section>
    <section id="content">
        <h1>This form is not real, and may never be real. Don't be too disappointed!</h1>
        <h2>Do you want to sign up for updates on my super useful app plantsitter? Fill out the form below and we'll be bffs!</h2>
        <form action="" method="post">
            <div class="row">
                <div class="field">
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname">
                </div>
                <div class="field">
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname">
                </div>
            </div>
            <div class="row">
                <div class="field">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="field">
                    <label for="tel">Tel. #</label>
                    <input type="tel" name="tel" id="tel">
                </div>
            </div>
            <div class="row">
                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                    <p id="error">Passwords do not match!</p>
                </div>
                <div class="field">
                    <label for="confirm-pwd">Confirm Password</label>
                    <input type="password" name="confirm-pwd" id="confirm-pwd">
                </div>
            </div>

            <button type="submit">Create An Account</button>
        </form>
        <p id="final">Already have an account? <a href="">Log In</a></p>
    </section>
    <script src=""></script>
</body>

</html>
